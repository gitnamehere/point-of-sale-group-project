<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Create</title>
        <link rel="stylesheet" href="create.css">
        <!--
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    -->
    </head>
    <body>
        <div class="first">
            <div class="general">
                <h1>General Information</h1>
                <label for="name">Product Name:</label>
                <div>
                    <input id="name" type="text" name="name" maxlength="50" />
                </div>
                <label for="description">Description:</label>
                <div>
                    <textarea
                        id="description"
                        name="description"
                    ></textarea>
                </div>
            </div>
            <div class="gallery">
                <h1>Photo Product</h1>
                <label for="image">Insert Image:</label>
                <div class="michael">Michael</div>
            </div>
        </div>

        <div class="second">
            <div class="price">
                <h1>Pricing</h1>
                <label for="price">Base Price:</label>
                <div>
                    <input id="price" type="number" name="price" step="0.01" min="0.00" placeholder="0.00"/>
                </div>
                <label for="discount">Discount Percentage:</label>
                <div>
                    <input id="discount" type="number" name="discount" min="0" placeholder="0"/>
                </div>
            </div>
            <div class="stack">
                <div class="category">
                    <h1>Category</h1>
                    <label for="category">Product Category:</label>
                    <div>
                        <select id="category" name="category"></select>
                    </div>
                </div>
                <div class="create">
                    <button id="submit">Create Item</button>
                </div>
            </div>
        </div>
        
        <div class="third">
            <div class="stack">
                <label for="upload">Item Upload:</label>
                <div class="input-group mb-3">
                    <input type="file" class="form-control" id="inputGroupFile02">
                    <label class="input-group-text" for="inputGroupFile02">Upload Items</label>
                </div>
        </div>
        

        <script src="create.js"></script>
    </body>
</html>
