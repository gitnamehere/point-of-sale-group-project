<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Create Account</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="create.css" />
        <link rel="stylesheet" type="text/css" href="/themes.css" />
    </head>
    <body>
        <div class="header primary-background mb-3">
            <h1 class="header-title secondary-text">Create Account</h1>
            <div class="header-buttons">
                <a
                    href="/pos/account-management/update.html"
                    class="header-button btn secondary-button primary-text"
                    >Modify Account</a
                >
                <a
                    href="/pos"
                    class="header-button btn secondary-button primary-text"
                    >Home</a
                >
            </div>
        </div>
        <div class="container">
            <div class="card mb-3">
                <h2>Employee Information</h2>

                <label for="name">Employee Name</label>
                <div class="mb-3">
                    <input
                        id="firstName"
                        class="half"
                        placeholder="First name"
                    />
                    <input id="lastName" class="half" placeholder="Last name" />
                </div>
                <label for="phone">Username:</label>
                <div class="mb-3">
                    <input id="userName" placeholder="Username" />
                </div>
                <label for="password">Password:</label>
                <div class="mb-3">
                    <input
                        id="password"
                        type="password"
                        placeholder="Password"
                    />
                </div>
                <button id="submit" class="btn btn-primary">
                    Create Account
                </button>
            </div>
        </div>
        <script src="create.js"></script>
    </body>
</html>
