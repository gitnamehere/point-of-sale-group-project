<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Modify</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="modify.css" />
    </head>
    <body>
        <div class="header primary-background">
            <h1 class="header-title secondary-text">Modify Item</h1>
            <div class="header-buttons">
                <a
                    href="/pos/category-management/create.html"
                    class="header-button btn secondary-background primary-text"
                    >Category Management</a
                >
                <a
                    href="/pos/item-management/create.html"
                    class="header-button btn secondary-background primary-text"
                    >Create Items</a
                >
                <a
                    href="/pos"
                    class="header-button btn secondary-background primary-text"
                    >Home</a
                >
            </div>
        </div>
        <div class="first">
            <div class="category">
                <br />
                <label for="category">Choose a category:</label>
                <div>
                    <select id="category" name="category"></select>
                    <button id="submit">Search</button>
                </div>
            </div>
        </div>
        <div class="second">
            <div class="items"></div>
        </div>
        <div class="third">
            <div class="edit">
                <br />
                <div>
                    <label for="name">Product Name:</label>
                    <label id="price-label" for="price">Price:</label>
                </div>
                <div>
                    <input id="name" type="text" name="name" maxlength="50" />
                    <input
                        id="price"
                        type="number"
                        name="price"
                        step="0.01"
                        min="0.00"
                        placeholder="0.00"
                    />
                </div>
                <br />
                <label for="description">Description:</label>
                <div class="desc">
                    <textarea id="description" name="description"></textarea>
                    <div>
                        <button id="update">Update</button>
                        <button id="delete">Delete</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="modify.js"></script>
        <script src="/themes.js"></script>
    </body>
</html>
