<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Create</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="create.css" />
    </head>
    <body>
        <div class="header primary-background">
            <h1 class="header-title secondary-text">Create Item</h1>
            <div class="header-buttons">
                <a
                    href="/pos/category-management/create.html"
                    class="header-button btn secondary-background primary-text"
                    >Category Management</a
                >
                <a
                    href="/pos/item-management/modify.html"
                    class="header-button btn secondary-background primary-text"
                    >Modify Items</a
                >
                <a
                    href="/pos"
                    class="header-button btn secondary-background primary-text"
                    >Home</a
                >
            </div>
        </div>
        <div class="first">
            <div class="general">
                <p class="section-title">General Information</p>
                <label for="name">Product Name:</label>
                <div>
                    <input id="name" type="text" name="name" maxlength="50" />
                </div>
                <label for="description">Description:</label>
                <div>
                    <textarea id="description" name="description"></textarea>
                </div>
            </div>
            <div class="gallery">
                <p class="section-title">Photo Product</p>
                <label for="image">Insert Image:</label>
                <div class="michael">Michael</div>
            </div>
        </div>

        <div class="second">
            <div class="price">
                <p class="section-title">Pricing</p>
                <label for="price">Base Price:</label>
                <div>
                    <input
                        id="price"
                        type="number"
                        name="price"
                        step="0.01"
                        min="0.00"
                        placeholder="0.00"
                    />
                </div>
                <label for="discount">Discount Percentage:</label>
                <div>
                    <input
                        id="discount"
                        type="number"
                        name="discount"
                        min="0"
                        placeholder="0"
                    />
                </div>
            </div>
            <div class="stack">
                <div class="category">
                    <p class="section-title">Category</p>
                    <label for="category">Product Category:</label>
                    <div>
                        <select id="category" name="category"></select>
                    </div>
                </div>
                <div class="create">
                    <button id="submit">Create Item</button>
                </div>
            </div>
        </div>
        <div class="third">
            <div class="stack">
                <div class="upload">
                    <p class="section-title">Upload Items</p>
                    <label class="csv" for="csv">Choose CSV File</label>
                    <div>
                        <input type="file" name="csv" id="csv" accept=".csv" />
                    </div>
                    <div class="upload">
                        <button id="upload">Upload Items</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="create.js"></script>
        <script src="/themes.js"></script>
    </body>
</html>
