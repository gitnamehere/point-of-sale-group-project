<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Order Payment</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" type="text/css" href="/themes.css" />
    </head>

    <body>
        <div class="header primary-background">
            <h1 class="header-title secondary-text">Orders</h1>
            <div class="header-buttons">
                <a
                    href="/pos/sales-report"
                    class="header-button btn secondary-button primary-text"
                    >Sales Reporting</a
                >
                <a
                    href="/pos/ordering"
                    class="header-button btn secondary-button primary-text"
                    >New Order</a
                >
                <a
                    href="/pos"
                    class="header-button btn secondary-button primary-text"
                    >Home</a
                >
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div id="orderSummary">
                        <h2>Order Summary</h2>
                        <table class="table table-bordered">
                            <tbody id="orders"></tbody>
                        </table>
                        <div id="discountContainer">
                            <h3>Discount Code</h3>
                            <input
                                type="text"
                                id="discountInput"
                                placeholder="Enter code here"
                            />
                            <button id="discountButton">Enter</button>
                        </div>
                        <div id="tipsContainer">
                            <h3>Tips</h3>
                            <button class="tip-btn" data-value="0.10">
                                10%
                            </button>
                            <button class="tip-btn" data-value="0.15">
                                15%
                            </button>
                            <button class="tip-btn" data-value="0.20">
                                20%
                            </button>
                            <button class="tip-btn" data-value="0.00">
                                No tip
                            </button>
                        </div>
                        <div id="calculations">
                            <div>
                                <span>Subtotal:</span
                                ><span id="subtotal">$ 0.00</span>
                            </div>
                            <div>
                                <span>Discount:</span
                                ><span id="discount">$ 0.00</span>
                            </div>
                            <div>
                                <span>Tips:</span><span id="tips">$ 0.00</span>
                            </div>
                            <div>
                                <span>Tax:</span><span id="tax">$ 0.00</span>
                            </div>
                            <div>
                                <span>Total:</span
                                ><span id="total">$ 0.00</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div id="payment">
                        <span>Amount due:</span
                        ><span id="amountDue">$ 0.00</span>
                        <input
                            type="text"
                            id="cashInput"
                            value="$ 0.00"
                            readonly
                        />
                        <div class="numPad">
                            <button class="num-btn" data-value="1">1</button>
                            <button class="num-btn" data-value="2">2</button>
                            <button class="num-btn" data-value="3">3</button>
                            <button class="num-btn" data-value="4">4</button>
                            <button class="num-btn" data-value="5">5</button>
                            <button class="num-btn" data-value="6">6</button>
                            <button class="num-btn" data-value="7">7</button>
                            <button class="num-btn" data-value="8">8</button>
                            <button class="num-btn" data-value="9">9</button>
                            <button class="num-btn" data-value="0">0</button>
                            <button class="num-btn" data-value="00">00</button>
                            <button id="clear">C</button>
                        </div>
                        <button
                            type="button"
                            class="btn btn-primary"
                            data-bs-target="#payModal"
                            id="voidButton"
                        >
                            Void
                        </button>
                        <button
                            type="button"
                            class="btn btn-primary"
                            id="refundButton"
                        >
                            Refund
                        </button>
                        <button
                            type="button"
                            class="btn btn-primary"
                            id="payButton"
                        >
                            Pay
                        </button>

                        <div
                            class="modal fade"
                            id="payModal"
                            tabindex="-1"
                            aria-hidden="true"
                        >
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5">
                                            Confirm Payment
                                        </h1>
                                        <button
                                            type="button"
                                            class="btn-close"
                                            data-bs-dismiss="modal"
                                        ></button>
                                    </div>
                                    <div class="modal-body">
                                        <p>Grand Total:</p>
                                        <p id="grandTotal">$ 0.00</p>
                                        <p>Amount Paid:</p>
                                        <p id="amountPaid">$ 0.00</p>
                                        <p>Change:</p>
                                        <p id="change">$ 0.00</p>
                                    </div>
                                    <div class="modal-footer">
                                        <button
                                            type="button"
                                            class="btn btn-secondary"
                                            data-bs-dismiss="modal"
                                        >
                                            Cancel Order
                                        </button>
                                        <button
                                            type="button"
                                            class="btn btn-primary"
                                            id="paidButton"
                                        >
                                            Paid
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <script src="script.js"></script>
    </body>
</html>
