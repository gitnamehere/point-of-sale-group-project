<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Create</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"

        />
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" type="text/css" href="/themes.css" />

    <body>
        <div class="header primary-background">
            <h1 class="header-title secondary-text">Create Category</h1>
            <div class="header-buttons">
                <a
                    href="/pos/item-management/create.html"
                    class="header-button btn secondary-button primary-text"
                    >Item Management</a
                >
                <a
                    href="/pos"
                    class="header-button btn secondary-button primary-text"

        </div>
        <h2>Add a category to organize items</h2>
        <p>Provide information about the new category below:</p>
        <div class="category">
            <div>
                <label for="name">Category Name:</label>
                <input id="name" type="text" name="name" maxlength="50" />
                <button id="submit">Create Category</button>
            </div>
        </div>
        <div id="message"></div>
        <script src="create.js"></script>
    </body>
