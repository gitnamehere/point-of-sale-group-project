<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Orders Page</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" type="text/css" href="/themes.css" />
    </head>

    <body>
        <div class="header primary-background">
            <h1 class="header-title secondary-text">Orders</h1>
            <div class="header-buttons">
                <a
                    href="/pos/sales-report"
                    class="header-button btn secondary-background primary-text"
                    >Sales Reporting</a
                >
                <a
                    href="/pos/ordering"
                    class="header-button btn secondary-background primary-text"
                    >New Order</a
                >
                <a
                    href="/pos"
                    class="header-button btn secondary-background primary-text"
                    >Home</a
                >
            </div>
        </div>
        <div class="container container-fluid">
            <div
                class="d-flex justify-content-between align-items-center mb-3 mt-3"
            >
                <select class="form-select w-auto" aria-label="Filter orders">
                    <option selected>Filter</option>
                    <option value="1">Paid</option>
                    <option value="2">Unpaid</option>
                    <option value="3">Canceled</option>
                </select>
            </div>

            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">No.</th>
                        <th scope="col">Date</th>
                        <th scope="col">Customer</th>
                        <th scope="col">Items</th>
                        <th scope="col">Total</th>
                        <th scope="col">Status</th>
                        <th scope="col"></th>
                        <!-- For the payment button. -->
                    </tr>
                </thead>
                <tbody id="orders"></tbody>
            </table>
        </div>
        <script src="script.js"></script>
    </body>
</html>
