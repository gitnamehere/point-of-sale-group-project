<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>eCommerce Ordering</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="header primary-background">
            <h1 class="header-title secondary-text">ATS Store Ordering Page</h1>
            <div class="header-buttons">
                <a
                    href="/store"
                    class="header-button btn secondary-background primary-text"
                    >Home</a
                >
            </div>
        </div>
        <div class="ordering-container container-fluid">
            <div id="categories" class="section"></div>
            <div id="items" class="section item-grid"></div>
            <div id="ticket" class="section">
                <div class="ticket-body">
                    <h4 class="ticket-title">Order Summary</h4>
                    <table>
                        <thead>
                            <tr>
                                <th>Qty.</th>
                                <th>Item</th>
                                <th>Price</th>
                            </tr>
                        </thead>
                        <tbody id="ticket-table"></tbody>
                    </table>
                </div>
                <div class="ticket-footer">
                    <div class="footer-item">
                        <span>Subtotal</span>
                        <span id="subtotal">$0.00</span>
                    </div>
                    <div class="footer-item">
                        <span>Taxes</span>
                        <span>$<span id="taxes">0.00</span></span>
                    </div>
                    <div class="footer-item">
                        <span>Total</span>
                        <span>$<span id="total">0.00</span></span>
                    </div>
                </div>
                <div class="buttons btn-group">
                    <button
                        id="delete-item"
                        class="button btn btn-danger"
                        disabled
                    >
                        Remove
                    </button>
                    <button id="clear" class="button btn btn-danger">
                        Clear
                    </button>
                    <button id="order" class="button btn btn-success">
                        Checkout
                    </button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
        <script src="/themes.js"></script>
    </body>
</html>
