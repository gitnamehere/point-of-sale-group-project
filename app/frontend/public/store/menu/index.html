<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Menu</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold" href="#home">ATS</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li><a class="nav-link" href="../">Home</a></li>
                        <li><a class="nav-link" href="#cart">Cart</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container mt-5 pt-5">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <ul
                    class="nav flex-nowrap"
                    id="categoryList"
                    style="overflow-x: auto; white-space: nowrap"
                ></ul>
                <select
                    class="form-select w-auto"
                    id="filterSelect"
                    aria-label="Filter"
                >
                    <option selected>Filter</option>
                    <option value="1">High-to-Low</option>
                    <option value="2">Low-to-High</option>
                </select>
            </div>
        </div>

        <div class="p-5" id="items"></div>

        <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
            <div
                id="cartToast"
                class="toast align-items-center text-white bg-success border-0"
                role="alert"
                aria-live="assertive"
                aria-atomic="true"
            >
                <div class="d-flex">
                    <div class="toast-body">Added to the cart!</div>
                    <button
                        type="button"
                        class="btn-close btn-close-white me-2 m-auto"
                        data-bs-dismiss="toast"
                        aria-label="Close"
                    ></button>
                </div>
            </div>
        </div>

        <div
            class="modal fade"
            id="cartModal"
            tabindex="-1"
            aria-labelledby="cartModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog modal-dialog-slide w-50">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="cartModalLabel">
                            Your Cart
                        </h5>
                    </div>
                    <div class="modal-body" id="cartItems"></div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                        >
                            Close
                        </button>
                        <button id="placeOrderBtn" class="btn btn-primary">
                            Place Order
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div
            class="modal fade"
            id="confirmOrderModal"
            tabindex="-1"
            aria-labelledby="confirmOrderModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="confirmOrderModalLabel">
                            Confirm Order
                        </h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        Are you sure you want to place this order?
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                        >
                            No
                        </button>
                        <button
                            type="button"
                            class="btn btn-primary"
                            id="confirmOrderBtn"
                        >
                            Yes
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <script src="script.js"></script>
    </body>
</html>
