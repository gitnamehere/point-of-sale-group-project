<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>ATS</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" type="text/css" href="/themes.css" />
    </head>
    <body>
        <nav class="navbar navbar-expand-sm primary-background fixed-top">
            <div class="container-fluid">
                <a
                    id="business-name"
                    class="navbar-brand fw-bold secondary-text"
                    href="#home"
                ></a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li><a class="nav-link secondary-text" href="#home">Home</a></li>
                        <li><a class="nav-link secondary-text" href="#about">About</a></li>
                        <li><a class="nav-link secondary-text" href="#contact">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <section id="home">
            <img src="img/ape1.jpg" alt="ape" />
            <a href="/store/menu">
                <div id="order btn btn-primary" class="order">
                    <b>Order Now</b>
                </div>
            </a>
        </section>

        <div class="horizontal-line"></div>

        <section
            id="about"
            class="d-flex flex-column justify-content-center align-items-center background primary-text"
        >
            <h1>ABOUT US</h1>
            <p id="description" class="container text-center"></p>
        </section>

        <div class="horizontal-line"></div>

        <div class="bond">
            <img src="img/bond.png" alt="bond" />
        </div>

        <div class="horizontal-line"></div>

        <section
            id="contact"
            class="d-flex flex-column justify-content-center align-items-center primary-background secondary-text"
        >
            <h1>CONTACT US</h1>
            <div class="d-flex flex-row">
                <p class="fs-5">
                    Get in contact with us soon or we will contact you first.<br />
                    This is not a helpful tip, it's a warning.
                </p>
                <div class="d-flex flex-column">
                    <h4 class="mx-5">EMAIL</h4>
                    <p id="email" class="mx-5">atsofficial@example.com</p>
                    <h4 class="mx-5">LOCATION</h4>
                    <p id="address-one" class="mx-5">
                        123 Jungle Street, 22 Avenue, Whatever 92013-9000
                    </p>
                    <p id="address-two" class="mx-5"></p>
                    <h4 class="mx-5">PHONE NUMBER</h4>
                    <p id="phone" class="mx-5">(234)-567-8900</p>
                </div>
            </div>
        </section>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <script src="/business-info.js"></script>
    </body>
</html>
